<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Clash of Clans Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css'><link rel="stylesheet" href="./style.css">

<body>
  <div class="navbar"> 
    <div class="brand">Brasileirão Série A</div> 
    <div> 
      <a href="#banco-de-dados">Banco de dados</a> 
      <a href="#clubes">Clubes</a> 
      <a href="#jogadores">Serviços</a> 
      <a href="#estatísticas">Estatísticas</a> 
    </div> 
  </div>
<!-- partial:index.partial.html -->
<div class="slide-container">
  
  <div class="wrapper">
    <div class="clash-card barbarian">
      <div class="clash-card__image clash-card__image--barbarian">
        <img src="Imagem_padrão.png" alt="Clube" />
      </div>

      <div class="clash-card__unit-name">Nome</div>
      <div class="clash-card__unit-description">
      </div>

      <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
        <div class="one-third">
          <div class="stat">0</div>
          <div class="stat-value">Ano</div>
        </div>

        <div class="one-third">
          <div class="stat">bla</div>
          <div class="stat-value">Estádio</div>
        </div>

        <div class="one-third no-border">
          <div class="stat">bla</div>
          <div class="stat-value">Estado</div>
        </div>

      </div>

    </div> <!-- end clash-card barbarian-->

  </div> <!-- end wrapper -->
  
</div> <!-- end container -->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
